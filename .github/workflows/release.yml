name: Release

on:
  push:
    tags: 'v*'

jobs:
  build:
    runs-on: windows-latest
    env:
      NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - uses: actions/checkout@v1
    - uses: warrenbuckley/Setup-MSBuild@v1
    - uses: actions/setup-dotnet@v1.0.0
    - name: Build and Pack
      shell: cmd
      run: msbuild -p:Configuration=Release -t:rebuild -t:MvvmMicro:pack -p:PackageOutputPath=%cd%\package -restore -p:Version=%GITHUB_REF:refs/tags/v=%
    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal
    - name: Upload binaries
      uses: actions/upload-artifact@v1
      with:
        name: binaries
        path: MvvmMicro/bin/Release
    - name: Upload samples
      uses: actions/upload-artifact@v1
      with:
        name: samples
        path: MvvmMicro.Sample.Wpf
    - uses: warrenbuckley/Setup-Nuget@v1
    - name: Publish
      shell: cmd
      run: nuget push package\*.nupkg -source https://www.nuget.org -apikey %NUGET_API_KEY%
